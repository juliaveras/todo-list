<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="row bg-light justify-content-center">
      <div class="d-flex flex-column align-self-center">
        <h1 class="h1 text-center">To-Do List</h1>
        <div class="content d-flex flex-nowrap">
          <input
            type="text"
            name=""
            id="input-box"
            placeholder="Add your text"
            class="entered-list input-text form-control m-3"
          />
          <button type="submit" class="btn btn-primary m-3 form-check">
            Send
          </button>
        </div>
        <div class="tasks">
          <!--<div class="item d-flex flex-row">
              <p class="p-3">new task</p>
              <div class="task-btn p-3">
                <button class=" btn-delete btn btn-danger btn-sm"> x </button>
              </div>
          </div> 
        </div>-->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
